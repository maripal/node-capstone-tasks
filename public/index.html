<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Node App</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
    </head>

    <body>
        <!-- Landing Page -->
        <!-- Nav Bar-->
        <nav role="navigation">
            <div class="row">
                <div class="col-12">
                    <div class="nav-menu">
                        <h1>App Name</h1>
                    </div>
                </div>
            </div>

            <div class="row menuOptions" hidden>
                <div class="col-12">
                        <button class="dropdownButton">Menu<i class="down"></i></button>
                    <div class="nav-options" hidden>
                        <a href="#" id="home">Home</a>
                        <a href="#" id="short-term">Short Term</a>
                        <a href="#" id="short-term">Long Term</a>
                        <a href="#" id="logout">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Button to create a post -->
        <section role="region" class="createButtonSection" hidden>
            <div class="row">
                <div class="col-12">
                    <div class="buttonsSection">
                        <button class="create" type="button">Create Post</button>
                    </div>
                </div>
            </div>
        </section>

        
        <main role="main" aria-live="assertive" class="landingPageSection">
            <div class="row">
                <div class="col-12">
                    <div class="landing-page-info">
                        <h1 class="page-description">Where a bucket list and vision board come together.</h1>
                        <button id="landing-login-button">Log In</button>
                        <button id="landing-signup-button">Sign Up</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Login Form-->
        <section role="region" class="loginFormSection" hidden>
            <div class="row">
                <div class="col-12">
                    <div class="login-section">
                        <form action="#" class="login-form">
                            <legend id="login-title">Login</legend>
                            <label for="username">
                                <input type="text" id="username" name="username" placeholder="Username" required>
                            </label>
                            <label for="user-password">
                                <input type="password" id="user-password" name="user-password" placeholder="Password" required>
                            </label>
                            <button type="submit" id="login-submit-button">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- SignUp Form -->
        <section role="region" class="signupFormSection" hidden>
            <div class="row">
                <div class="col-12">
                    <div class="signup-section">
                        <form action="#" class="signup-form">
                            <legend id="signup-title">Sign Up</legend>
                            <label for="user-firstname">
                                <input type="text" id="user-firstname" name="user-firstname" placeholder="First Name" required>
                            </label>
                            <label for="user-lastname">
                                <input type="text" id="user-lastname" name="user-lastname" placeholder="Last Name" required>
                            </label>
                            <label for="user-username">
                                <input type="text" id="user-username" name="user-username" placeholder="Username" required>
                            </label>
                            <label for="user-pass">
                                <input type="password" id="user-pass" name="user-pass" placeholder="Password" required>
                            </label>
                            <button type="submit" id="signup-button">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal pop up form to create a new task -->
        <section role="region" class="createPostSection" hidden>
            <div class="row">
                <div class="col-12">
                    <div class="postModalBox">
                    <div class="createNewPostPopUp">
                        <form action="#" class="js-create-new-post">
                            <label for="js-new-post-input">
                                <input type="text" id="js-new-post-input" name="js-new-post-input" placeholder="Enter new goal" required>
                            </label>
                            <label for="js-short-term-option">
                                <input type="radio" id="js-short-term-option" name="js-short-term-option" checked>
                                Short-term
                            </label>
        
                            <label for="js-long-term-option">
                                <input type="radio" id="js-long-term-option" name="js-long-term-option">
                                Long-term
                                </label>
                            <button class="submitPost" type="submit">Submit</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Post List Section-->
        <section role="region" class="postSection" hidden>
            <div class="row">
                <div class="col-4">
                    <div class="postsListSection" >
                        <ul class="postList">

                        </ul>
                    </div>
                </div>

                <div class="col-8" id="openPostSection" hidden>
                    <div id="single-post-section">
                        <div class="postOptions">
                            <button class="delete" type="button">Delete Post</button>
                            <button class="update" type="button">Edit Post</button>
                            <button class="checkOff" type="button">Completed</button>
                            <button class="postAddNote" type="button">Add Note</button>
                        </div>

                        <div class="editPostModalBox" >
                            <div class="editPopUp">
                                <form action="#" class="editPostForm">
                                    <label for="js-edit-post">
                                        <input type="text" id="js-edit-post" name="js-edit-post" required>
                                    </label>
                                    <button type="submit" class="submitEditedPost">Submit</button>
                                </form>
                            </div>
                        </div>

                        <div id="noteListSection">
                                <ul id="noteList">
    
                                </ul>
                            </div>
                        
                    </div>

                </div>
            </div>
        </section>

        <!-- Notes modal pop up for a certain post -->
        <section role="region" class="addNoteSection" aria-live="assertive" hidden>
            <div class="row">
                <div class="col-12">
                    <div class="notesModalBox">
                        <div id="addNotesPopUp">
                            <form action="#" class="js-add-note">
                                <legend id="noteLegend">Add a note...</legend>
                                <label for="js-note-input">
                                    <input type="text" id="js-note-input" name="js-note-input" required>
                                </label>
                                <button type="submit" class="submitNote">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
